<!DOCTYPE html> <html lang="en">
    <head>    <meta charst="utf-8"/>  <title>media tags example</title>

    </head>
    <body>  <h1>media tags in HTML </h1>
        <h2>image</h2>     <!--image example-->
        <img src=abes.jpg alt="sample image" width="300"height="200"/><p>this is an image using the<code>&lt;img&gt;
        </code>tag.</p>
    <h2>audio</h2>    <!--audio example-->
    <audio controls> 
    <source src="sample-audio.mp3"type="audio/mpeg"/><source src="sample-audio.ogg"
    type="audio/ogg"/> your browser does not support the audio element </audio>
    <p>this is an audio player using the <code>&lt;audio&gt</code>tag.</p>
    <h2>video</h2>
    <video width="400"controls>   <!--video examples-->
        <source src="sample-video.mp4"type="video/mp4"/><source src="sample-video.ogg"
        type="video/ogg"/>your browser does not support the video tag.</video>
     <p>this is a video player using the <code>&lt;video</code>tag.</p>
     <h2>embedded video(iframe)</h2>   <!--iframe example-->
     <iframe width="400"height="250" src="https://www.youtube.com/embed/YyflR8Szf1s?si=HDHTyvIGJGj4GNMl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

     </iframe>
     <p>this uses<code>&lt;iframe&gt;</code>to embed a youtube video.</p>

    

    
    







    </body>
</html>
