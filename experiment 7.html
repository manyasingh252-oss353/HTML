<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT 7 BY manya singh</title>
    <style>
        .box{
            height: 200px;
            width: 90%;
            border: 2px solid black;
            background-color: aliceblue;
            /* display: flex; */
            justify-content: center;
        }
        .header{
            display: block;
            padding: 10px;
            height: 60px;
            width: 97.8%;
            background-color: rgb(207, 205, 205);
            color: black;
            text-align: center;
            /* display: flex; */
        }
        .header span{
            display: inline;
            color: red;
        }
        .inline-block li{
            display: inline-block;
            margin-right: 10px;
        }
        .inline-block a{
            text-decoration: none;
            padding: 5px;
            background: rgb(108, 168, 233);
            color: black;
        }
        .lower-block a{
            text-decoration: none;
            padding: 5px;
            background: rgb(20, 244, 69);
            color: black;
        }
        .lower-block li{
            display: inline-block;
            margin-right: 10px;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <p style="margin-top: 15px; padding:10px;">MY <span>Website</span> Navigation</p>
        </div>

        <nav class="inline-block" style="margin-bottom: 10px;">    
        </nav>
    </div>
<div class="nav-area">
    <div class="row-top">
    <a class="nav-btn" href="#">Home</a>
    <a class="nav-btn" href="#">About</a>
    <a class="nav-btn" href="#">Services</a>
    <a class="nav-btn" href="#">Contact</a>
    </div>  
 
<div class="row-bottom">
<a class="nav-btn" href="#">Dashboard</a>
<a class="nav-btn" href="#">Profile</a>
<a class="nav-btn" href="#">Messages</a>
<a class="nav-btn" href="#">Logout</a>
</div>






</div>
</body>
</html>
